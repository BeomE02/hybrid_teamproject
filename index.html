<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, viewport-fit=cover">
    <title>스마트 측정 도구</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* 기본 설정 */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-touch-callout: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a2e; color: white;
            position: fixed; top: 0; left: 0; width: 100%; height: 100dvh; overflow: hidden;
            transition: background-color 0.2s;
        }
        .material-symbols-rounded { vertical-align: middle; font-size: inherit; font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        .screen { flex: 1; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; position: relative; overflow: hidden; width: 100%; }
        .active-screen { display: flex; }

        /* 하단 탭 메뉴 */
        .tab-menu { display: flex; background: #16213e; height: 65px; flex-shrink: 0; padding-bottom: env(safe-area-inset-bottom); height: calc(65px + env(safe-area-inset-bottom)); z-index: 1000; border-top: 1px solid rgba(255,255,255,0.05); }
        .tab { flex: 1; text-align: center; border: none; background: transparent; color: #6c757d; font-size: 11px; font-weight: 600; cursor: pointer; padding-bottom: env(safe-area-inset-bottom); height: 65px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; transition: color 0.2s; }
        .tab span.material-symbols-rounded { font-size: 26px; margin-bottom: 2px; }
        .tab.active { color: #e94560; }

        /* [신규] 비상 상황 오버레이 (전체 화면 덮음) */
        #emergencyOverlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 99999; /* 최상위 */
            background: black;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: manipulation; /* 더블탭 줌 방지 */
        }
        #emergencyOverlay.active { display: flex; }
        
        /* 3연타 안내 문구 */
        .emergency-text {
            font-size: 24px; font-weight: bold; color: black; 
            text-align: center; padding: 20px;
            background: rgba(255,255,255,0.8); border-radius: 15px;
            pointer-events: none; /* 터치 통과 */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* SOS 버튼들 */
        .sos-grid { display: grid; grid-template-columns: 1fr; gap: 20px; width: 100%; max-width: 400px; }
        .sos-btn { padding: 30px; border: none; border-radius: 20px; font-size: 22px; font-weight: bold; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: all 0.2s; position: relative; overflow: hidden; }
        .sos-btn span { font-size: 36px; }
        
        /* 손전등 버튼 */
        .btn-flash { background: #333; border: 2px solid #fff; }
        .btn-flash:active { transform: scale(0.98); }
        
        /* 사이렌 버튼 */
        .btn-siren { background: #b71c1c; border: 2px solid #ff5252; grid-column: span 1; }
        
        /* SOS 버튼 */
        .btn-sos { background: #e65100; border: 2px solid #ff9800; grid-column: span 1; }

        /* 기존 UI 스타일 유지 (간소화) */
        .level-mode-tabs { display: flex; background: rgba(255,255,255,0.1); border-radius: 20px; padding: 4px; margin-bottom: 30px; gap: 2px; }
        .mode-tab { padding: 10px 15px; border: none; background: transparent; color: #aaa; font-size: 13px; font-weight: bold; cursor: pointer; border-radius: 16px; transition: all 0.2s; }
        .mode-tab.active { background: #e94560; color: white; box-shadow: 0 2px 10px rgba(233, 69, 96, 0.4); }
        .vibrate-toggle { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #aaa; padding: 8px 15px; border-radius: 20px; font-size: 13px; font-weight: bold; cursor: pointer; z-index: 50; transition: all 0.3s; display: flex; align-items: center; gap: 6px; }
        .vibrate-toggle.on { background: rgba(233, 69, 96, 0.2); border-color: #e94560; color: #e94560; box-shadow: 0 0 10px rgba(233, 69, 96, 0.3); animation: pulse-border 2s infinite; }
        .action-btn { background: #0f3460; color: white; border: none; padding: 12px 24px; border-radius: 25px; font-size: 16px; font-weight: bold; margin: 5px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .level-wrap { position: relative; width: min(260px, 70vw); height: min(260px, 70vw); display: none; }
        .level-wrap.active { display: block; }
        .level-outer { width: 100%; height: 100%; border-radius: 50%; border: 2px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.05); }
        .level-center-mark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px; border: 2px solid #fff; border-radius: 50%; z-index: 2; }
        #bubble { width: 40px; height: 40px; background: #e94560; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: transform 0.1s linear; z-index: 1; box-shadow: 0 0 15px #e94560; }
        #bubble.green { background: #4CAF50; box-shadow: 0 0 20px #4CAF50; }
        .bar-level-container { display: none; width: 300px; height: 300px; position: relative; align-items: center; justify-content: center; }
        .bar-level-container.active { display: flex; }
        .bar-level-wrap { position: relative; width: 280px; height: 60px; background: rgba(255,255,255,0.1); border-radius: 30px; border: 2px solid rgba(255,255,255,0.3); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .bar-level-wrap.vertical-mode { transform: rotate(-90deg); }
        .bar-center-lines { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 40px; height: 100%; border-left: 2px solid rgba(255,255,255,0.5); border-right: 2px solid rgba(255,255,255,0.5); z-index: 2; }
        #barBubble { position: absolute; top: 5px; left: 50%; transform: translateX(-50%); width: 50px; height: 46px; border-radius: 23px; background: #e94560; box-shadow: 0 0 15px #e94560; transition: left 0.1s linear, background-color 0.2s; z-index: 1; }
        #barBubble.green { background: #4CAF50; box-shadow: 0 0 20px #4CAF50; }
        .angle-text { font-size: 40px; font-weight: bold; margin-top: 30px; font-variant-numeric: tabular-nums; }
        .angle-sub { font-size: 16px; color: #aaa; margin-top: 10px; }
        .camera-btn { background: #0f3460; border: 2px solid #e94560; color: white; padding: 20px; width: 100%; border-radius: 15px; margin-bottom: 15px; text-align: left; display: flex; align-items: center; }
        .camera-btn .material-symbols-rounded { font-size: 32px; margin-right: 15px; color: #e94560; }
        .camera-btn div { display: flex; flex-direction: column; }
        .camera-btn span { font-size: 18px; font-weight: bold; }
        .camera-btn small { font-size: 13px; color: #ccc; margin-top: 4px; }
        #measureCanvas { display: none; position: absolute; top: 0; left: 0; z-index: 10; background: black; }
        #stepBar { display: none; position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); padding: 15px 25px; border-radius: 30px; z-index: 20; width: 90%; text-align: center; border: 1px solid #444; }
        #stepText { font-size: 16px; font-weight: bold; display: block; margin-bottom: 10px; }
        #stepActionBtn { background: #e94560; border: none; color: white; padding: 8px 20px; border-radius: 20px; font-size: 14px; font-weight: bold; }
        #stepResetBtn { background: #555; border: none; color: white; padding: 8px 15px; border-radius: 20px; font-size: 14px; margin-left: 10px; }
        #finalResult { display: none; position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); padding: 20px 40px; border-radius: 15px; z-index: 20; text-align: center; border: 2px solid #e94560; }
        .compass-area-wrapper { position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .compass-area-wrapper.shrink { transform: scale(0.75) translateY(40px); }
        .compass-container { position: relative; width: 300px; height: 300px; border-radius: 50%; background: radial-gradient(circle at center, #2a2a40 0%, #16213e 100%); box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 0 10px 30px rgba(0,0,0,0.5), 0 0 0 5px rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; transition: transform 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .compass-dial { width: 100%; height: 100%; position: absolute; border-radius: 50%; }
        .tick { position: absolute; left: 50%; top: 0; width: 2px; height: 15px; background: #555; transform-origin: center 150px; }
        .tick.major { width: 3px; height: 25px; background: #fff; }
        .tick-label { position: absolute; left: 50%; top: 30px; transform: translateX(-50%); font-size: 18px; font-weight: bold; color: #fff; }
        .tick-label.north { color: #e94560; font-size: 24px; top: 25px; }
        .fixed-arrow { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid #e94560; z-index: 20; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5)); }
        .crosshair { position: absolute; width: 200px; height: 200px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1); pointer-events: none; }
        .crosshair::before, .crosshair::after { content: ''; position: absolute; background: rgba(233, 69, 96, 0.3); top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .crosshair::before { width: 100%; height: 1px; }
        .crosshair::after { width: 1px; height: 100%; }
        .compass-stats { margin-top: 40px; text-align: center; }
        .compass-value { font-size: 60px; font-weight: bold; font-variant-numeric: tabular-nums; letter-spacing: -2px; }
        .direction-text { font-size: 24px; color: #e94560; font-weight: bold; margin-top: 5px; }
        .target-arrow-wrap { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; }
        .target-arrow { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-top: 20px solid #4CAF50; filter: drop-shadow(0 0 5px #4CAF50); }
        .gps-panel { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 90%; text-align: center; z-index: 200; }
        .gps-btn { background: rgba(76, 175, 80, 0.2); border: 1px solid #4CAF50; color: #4CAF50; padding: 8px 20px; border-radius: 20px; font-size: 14px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; margin: 0 auto; }
        .gps-info { display: none; background: rgba(0,0,0,0.8); border-radius: 15px; padding: 15px; margin-top: 10px; border: 1px solid #555; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .gps-dist { font-size: 32px; font-weight: bold; color: #4CAF50; margin: 5px 0; }
        .gps-sub { font-size: 12px; color: #aaa; margin-top: 3px; }
        .gps-clear { background: none; border: none; color: #888; font-size: 12px; text-decoration: underline; margin-top: 10px; cursor: pointer; padding: 5px; }
        #gpsScreen { padding: 0; display: none; }
        .speedometer-wrap { width: 100%; padding: 20px; background: linear-gradient(to bottom, #16213e, rgba(22, 33, 62, 0.8)); border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        .speed-value { font-size: 72px; font-weight: bold; color: #e94560; font-variant-numeric: tabular-nums; text-shadow: 0 0 20px rgba(233, 69, 96, 0.5); line-height: 1; }
        .speed-unit { font-size: 18px; color: #aaa; margin-top: 5px; font-weight: bold; }
        .coord-info { margin-top: 10px; font-size: 12px; color: #888; background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 15px; }
        #map { width: 100%; flex: 1; background: #222; }
        .leaflet-layer, .leaflet-control-zoom-in, .leaflet-control-zoom-out, .leaflet-control-attribution { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
        @keyframes pulse-border { 0% { border-color: #e94560; } 50% { border-color: transparent; } 100% { border-color: #e94560; } }
        #startOverlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .big-start-btn { padding: 20px 50px; font-size: 22px; background: #e94560; color: white; border: none; border-radius: 50px; margin-top: 30px; font-weight: bold; box-shadow: 0 0 20px rgba(233, 69, 96, 0.5); }
    </style>
</head>
<body>
    <div id="emergencyOverlay">
        <div class="emergency-text">
            화면을 빠르게 3번 터치하면<br>
            종료됩니다.
        </div>
    </div>

    <div id="startOverlay">
        <h1 style="font-size: 24px; margin-bottom: 20px;">⚠️ 시작하기</h1>
        <p style="color: #ccc;">모든 권한을 허용해야<br>손전등/사이렌이 작동합니다.</p>
        <button class="big-start-btn" onclick="requestPermissions()">앱 시작하기</button>
    </div>

    <video id="flashVideo" playsinline style="display:none;"></video>
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">

    <div class="container">
        <div id="levelScreen" class="screen active-screen">
            <button id="tiltAlarmBtn" class="vibrate-toggle" onclick="toggleTiltAlarm()">
                <span class="material-symbols-rounded">notifications_off</span> 알림 꺼짐
            </button>
            <h2 style="margin-bottom: 20px;">수평계</h2>
            <div class="level-mode-tabs">
                <button class="mode-tab active" id="btnModeSurface" onclick="setLevelMode('surface')">원형</button>
                <button class="mode-tab" id="btnModeBarH" onclick="setLevelMode('bar_h')">가로 막대</button>
                <button class="mode-tab" id="btnModeBarV" onclick="setLevelMode('bar_v')">세로 막대</button>
            </div>
            <div id="surfaceLevel" class="level-wrap active">
                <div class="level-outer"></div> <div class="level-center-mark"></div> <div id="bubble"></div>
            </div>
            <div id="barLevelContainer" class="bar-level-container">
                <div id="barLevel" class="bar-level-wrap"> <div class="bar-center-lines"></div> <div id="barBubble"></div> </div>
            </div>
            <div class="angle-text" id="tiltAngle">0.0°</div>
            <div class="angle-sub" id="levelModeText">평면 모드 (X/Y축)</div>
            <button class="action-btn" onclick="calibrateLevel()">
                <span class="material-symbols-rounded">refresh</span> 0점 조절
            </button>
        </div>

        <div id="measureScreen" class="screen">
            <div id="measureMenu" style="width: 100%; max-width: 400px;">
                <h2 style="text-align: center; margin-bottom: 10px;">길이 측정</h2>
                <p style="text-align: center; margin-bottom: 30px; color: #888;"><b>2단계(기준설정 → 측정)</b>로 진행됩니다.</p>
                <button class="camera-btn" onclick="startMeasure('card')"> 
                    <span class="material-symbols-rounded">credit_card</span>
                    <div><span>신용카드 기준 (85.6mm)</span><small>신용카드와 함께 사진을 찍으세요</small></div> 
                </button>
                <button class="camera-btn" onclick="startMeasure('coin')"> 
                    <span class="material-symbols-rounded">monetization_on</span>
                    <div><span>500원 동전 기준 (26.5mm)</span><small>500원 동전과 함께 사진을 찍으세요</small></div> 
                </button>
            </div>
            <canvas id="measureCanvas"></canvas>
            <div id="stepBar">
                <span id="stepText" style="color: #4CAF50;">1단계: 신용카드 길이를 표시하세요</span>
                <div style="display:flex; justify-content:center;">
                    <button id="stepActionBtn" onclick="confirmReference()">기준 등록 완료</button>
                    <button id="stepResetBtn" onclick="resetMeasure()">처음부터</button>
                </div>
            </div>
            <div id="finalResult">
                <div style="font-size: 14px; color:#ccc;">측정 결과</div>
                <div id="resultValue" style="font-size: 42px; font-weight: bold; margin: 10px 0; color: #fff;">0 mm</div>
                <button class="action-btn" onclick="resetMeasure()">
                    <span class="material-symbols-rounded">replay</span> 다시 측정
                </button>
            </div>
        </div>

        <div id="angleScreen" class="screen">
            <div class="gps-panel">
                <button id="btnSaveLoc" class="gps-btn" onclick="saveCurrentLocation()">
                    <span class="material-symbols-rounded">my_location</span> 현재 위치를 타겟으로 기억
                </button>
                <div id="gpsInfo" class="gps-info">
                    <div style="color:#fff; font-size:14px;">타겟까지 거리</div>
                    <div id="gpsDist" class="gps-dist">0 m</div>
                    <div class="gps-sub">초록색 화살표가 타겟 방향입니다</div>
                    <button class="gps-clear" onclick="clearLocation()">위치 초기화</button>
                </div>
            </div>
            <div id="compassArea" class="compass-area-wrapper">
                <div class="fixed-arrow"></div>
                <div class="compass-container" id="compassContainer">
                    <div class="compass-dial" id="compassDial"> <div id="targetArrow" class="target-arrow-wrap"><div class="target-arrow"></div></div> </div>
                    <div class="crosshair"></div>
                </div>
                <div class="compass-stats"> <div class="compass-value" id="compassValue">0°</div> <div class="direction-text" id="directionText">N</div> </div>
            </div>
        </div>

        <div id="gpsScreen" class="screen">
            <div class="speedometer-wrap">
                <div class="speed-value" id="speedValue">0</div> <div class="speed-unit">km/h</div>
                <div class="coord-info" id="coordInfo">위치 수신 중...</div>
            </div>
            <div id="map"></div>
        </div>

        <div id="sosScreen" class="screen">
            <h2 style="margin-bottom: 30px; color: #e94560;">비상 구조 도구</h2>
            <div class="sos-grid">
                <button class="sos-btn btn-flash" id="btnFlash" onclick="triggerEmergency('flash')">
                    <span class="material-symbols-rounded">flashlight_on</span> 손전등<br><span style="font-size:14px; font-weight:normal;">(최대 밝기)</span>
                </button>
                <button class="sos-btn btn-siren" id="btnSiren" onclick="triggerEmergency('siren')">
                    <span class="material-symbols-rounded">volume_up</span> 사이렌<br><span style="font-size:14px; font-weight:normal;">(경고음+불빛)</span>
                </button>
                <button class="sos-btn btn-sos" id="btnSOS" onclick="triggerEmergency('sos')">
                    <span class="material-symbols-rounded">sos</span> 구조신호<br><span style="font-size:14px; font-weight:normal;">(SOS 패턴)</span>
                </button>
            </div>
            <p style="margin-top: 30px; color: #888; font-size: 13px; text-align: center;">
                ※ 작동 시 화면을 <b>3번 연속 터치</b>하면 종료됩니다.
            </p>
        </div>

        <div class="tab-menu">
            <button class="tab active" onclick="switchTab('level', this)">
                <span class="material-symbols-rounded">screen_rotation</span> 수평계
            </button>
            <button class="tab" onclick="switchTab('measure', this)">
                <span class="material-symbols-rounded">straighten</span> 측정
            </button>
            <button class="tab" onclick="switchTab('angle', this)">
                <span class="material-symbols-rounded">explore</span> 나침반
            </button>
            <button class="tab" onclick="switchTab('gps', this)">
                <span class="material-symbols-rounded">speed</span> 속도/지도
            </button>
            <button class="tab" onclick="switchTab('sos', this)">
                <span class="material-symbols-rounded">e911_emergency</span> SOS
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
